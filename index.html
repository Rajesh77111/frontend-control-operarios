<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de ingreso y salida - EMPUVILLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #1e3a8a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .contenedor-principal {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      width: 100%;
      max-width: 450px;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo-container img {
      max-width: 180px;
      height: auto;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    h1 {
      font-size: 24px;
      text-align: center;
      color: #1e40af;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitulo {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin-bottom: 25px;
      font-weight: 400;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #334155;
      font-size: 14px;
      margin-bottom: 5px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 5px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #f8fafc;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      background-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    input[readonly] {
      background-color: #f1f5f9;
      cursor: not-allowed;
      color: #475569;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    .info {
      margin-top: 12px;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #f1f5f9;
      color: #475569;
      border-left: 4px solid #94a3b8;
    }

    .ok {
      background-color: #d1fae5;
      color: #065f46;
      border-left-color: #10b981;
    }

    .error {
      background-color: #fee2e2;
      color: #991b1b;
      border-left-color: #ef4444;
    }

    #estadoGps {
      min-height: 40px;
      display: flex;
      align-items: center;
    }

    #mensajeRespuesta {
      min-height: 20px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #ffffff;
      font-size: 13px;
      margin-top: 20px;
    }

    .footer p {
      margin: 5px 0;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .footer strong {
      font-weight: 600;
      color: #dbeafe;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .contenedor {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      .logo-container img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor-principal">
    <div class="contenedor">
      <div class="logo-container">
        <img src="logo-empuvilla.png" alt="Logo EMPUVILLA">
      </div>

      <h1>Control de Operarios</h1>
      <p class="subtitulo">Sistema de Registro de Ingreso y Salida</p>

      <form id="formRegistro">
        <label for="nombreOperario">Operario</label>
        <select id="nombreOperario" required>
          <option value="">Seleccione...</option>
          <option value="Hernan Aragon">Hernan Aragon</option>
          <option value="Rossa Viafara">Rossa Viafara</option>
          <option value="Jaiver Casaran">Jaiver Casaran</option>
          <option value="Arnoldo Camacho">Arnoldo Camacho</option>
        </select>

        <label for="tipo">Tipo de registro</label>
        <select id="tipo" required>
          <option value="">Seleccione...</option>
          <option value="ingreso">Ingreso</option>
          <option value="salida">Salida</option>
        </select>


<label id="labelJustificacion" for="justificacionExtra" style="display:none; margin-top:15px;">
  Justificación de horas extra
</label>
<textarea id="justificacionExtra" rows="3" 
          style="display:none; width:100%; padding:10px; margin-top:5px; border-radius:8px; border:1px solid #e2e8f0; font-size:14px; font-family:inherit;"
          placeholder="Explica la razón de las horas extra (trabajo adicional, emergencia, etc.)"></textarea>


        
        <label>Hora actual</label>
        <input type="text" id="horaActual" readonly />

        <label>Estado de ubicación (GPS)</label>
        <div id="estadoGps" class="info">Solicitando ubicación...</div>

        <!-- Campos ocultos donde guardamos lat y lng -->
        <input type="hidden" id="lat" />
        <input type="hidden" id="lng" />

        <button type="submit">Registrar</button>
      </form>

      <div id="mensajeRespuesta" class="info" style="display: none;"></div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 EMPUVILLA S.A. E.S.P.</p>
    <p>Desarrollado por <strong>Multivela Studio & Fotografía Rajesh</strong></p>
    <p>Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
