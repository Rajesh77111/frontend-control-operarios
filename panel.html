<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Reportes - EMPUVILLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    .contenedor {
      max-width: 900px;
      margin: 0 auto;
      background: #111827;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    h1 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .subtitulo {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .seccion {
      margin-bottom: 20px;
      border-bottom: 1px solid #1f2937;
      padding-bottom: 15px;
    }
    .oculto {
      display: none;
    }
    .resultado {
      margin-top: 10px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #374151;
      padding: 6px 8px;
      text-align: center;
    }
    th {
      background: #1f2937;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Panel de Reportes PTAP - EMPUVILLA</h1>
    <p class="subtitulo">Consulta de horas trabajadas por operario y rango de fechas.</p>

    <!-- LOGIN -->
    <div id="seccionLogin" class="seccion">
      <h2>Ingreso al panel</h2>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ej: admin">

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ej: empuvilla2025">

      <button id="btnLogin">Ingresar</button>
      <p id="mensajeLogin" class="resultado"></p>
    </div>

    <!-- FORMULARIO DE REPORTE -->
    <div id="seccionReporte" class="seccion oculto">
      <h2>Consulta de horas por operario</h2>

      <label for="operarioReporte">Operario</label>
      <select id="operarioReporte">
        <option value="">Seleccione...</option>
        <option value="Hernan Aragon">Hernan Aragon</option>
        <option value="Rossa Viafara">Rossa Viafara</option>
        <option value="Jaiver Casaran">Jaiver Casaran</option>
        <option value="Arnoldo Camacho">Arnoldo Camacho</option>
      </select>

      <label for="fechaDesde">Desde (YYYY-MM-DD)</label>
      <input type="date" id="fechaDesde">

      <label for="fechaHasta">Hasta (YYYY-MM-DD)</label>
      <input type="date" id="fechaHasta">

      <button id="btnConsultar">Consultar</button>

     
<button id="btnEliminar" style="margin-left:0; margin-top:8px; background:#b91c1c; color:white; border-radius:999px; padding:8px 14px; border:none; cursor:pointer;">
  Eliminar registros de este rango
</button>

      <div id="resumen" class="resultado"></div>
      <div id="tablaDetalle"></div>
    </div>

    <div class="footer">
      Panel interno · Derechos de creación Multivela Studio &amp; Rajesh Studio
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
